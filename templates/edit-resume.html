{% extends 'base.html' %}

{% block title %}
Edit Resume
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2 class="ms-heading mb-4 text-center">Edit Resume</h2>

    <form method="POST" action="{{ url_for('edit_resume', id=resume.id) }}" class="resume-form bg-light">
        <!-- Имя -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{resume.name}}" required>
        </div>

        <!-- Image -->
        <div class="mb-3" id="avatar">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{resume.email}}" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- Телефон -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{resume.phone}}" required>
            <div class="invalid-feedback">Please enter your phone number.</div>
        </div>

        <!-- Город -->
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{resume.city}}">
        </div>

        <!-- Опыт работы -->
        <div class="mb-3">
            <label for="experience" class="form-label">Experience</label>
            <textarea class="form-control" id="experience" name="experience"
                style="height: 100px"> {{resume.experience}}</textarea>
        </div>

        <!-- Образование -->
        <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <textarea class="form-control" id="education" name="education"
                style="height: 100px">{{resume.education}}</textarea>
        </div>

        <!-- Навыки -->
        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <textarea class="form-control" id="skills" name="skills" style="height: 100px">{{resume.skills}}</textarea>
        </div>

        <!-- Кнопка отправки -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Update Resume</button>
        </div>


    </form>
</div>
{% endblock %}
