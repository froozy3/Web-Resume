{% extends 'base.html' %}

{% block title %}
Edit Resume
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2 class="ms-heading mb-4 text-center">Edit Resume</h2>

    <form method="POST" action="{{ url_for('edit_resume', id=resume.id) }}">
        <div class="form-group mb-4">
            <label for="name" class="ms-label">Name</label>
            <input type="text" class="form-control ms-input" id="name" name="name" value="{{ resume.name }}" required>
        </div>

        <div class="form-group mb-4">
            <label for="email" class="ms-label">Email</label>
            <input type="email" class="form-control ms-input" id="email" name="email" value="{{ resume.email }}"
                required>
        </div>

        <div class="form-group mb-4">
            <label for="phone" class="ms-label">Phone</label>
            <input type="tel" class="form-control ms-input" id="phone" name="phone" value="{{ resume.phone }}">
        </div>

        <div class="form-group mb-4">
            <label for="city" class="ms-label">City</label>
            <input type="text" class="form-control ms-input" id="city" name="city" value="{{ resume.city }}">
        </div>

        <div class="form-group mb-4">
            <label for="experience" class="ms-label">Experience</label>
            <textarea class="form-control ms-textarea" id="experience"
                name="experience">{{ resume.experience }}</textarea>
        </div>

        <div class="form-group mb-4">
            <label for="education" class="ms-label">Education</label>
            <textarea class="form-control ms-textarea" id="education" name="education">{{ resume.education }}</textarea>
        </div>

        <div class="form-group mb-4">
            <label for="skills" class="ms-label">Skills</label>
            <textarea class="form-control ms-textarea" id="skills" name="skills">{{ resume.skills }}</textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary ms-btn">Update Resume</button>
        </div>
    </form>
</div>
{% endblock %}
