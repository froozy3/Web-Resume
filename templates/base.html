<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}My Resume App{% endblock %}</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="https://u24.gov.ua/uk" class="text-white text-decoration-none">
                <img class='header_img' src="{{ url_for('static', filename='img/photo.png') }}" alt="Site logo"
                    width="50">
            </a>
            <nav class="nav">
                <a href="{{ url_for('home_page') }}"
                    class="nav-link text-white {{'active' if active_page == 'home' else ''}}">Home</a>
                <a href="{{ url_for('personal_data') }}"
                    class="nav-link text-white {{ 'active' if active_page == 'personal_data' else '' }}">Create
                    Resume</a>
                <a href="{{ url_for('view_resume') }}"
                    class="nav-link text-white {{'active' if active_page == 'view_resume' else ''}}">View Resume</a>
                <a href=" #" class="nav-link text-white">FAQs</a>
                <a href="#" class="nav-link text-white">About</a>
            </nav>
            <div class="d-flex align-items-center">
                <form class="d-flex me-2" method="GET">
                    <input id="query" class="form-control me-2" type="search" name="query" placeholder="Search..."
                        aria-label="Search">

                </form>
                {% if current_user.is_authenticated %}
                <span class="me-3">Hello, {{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="Btn">
                    <div class="sign"><svg viewBox="0 0 512 512">
                            <path
                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                            </path>
                        </svg></div>
                    <div class="text">Logout</div>
                </a>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-light">Sign-Up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block main %}
        {% endblock main %}
    </main>


    <footer class="text-center bg-dark text-white py-3">
        <div class="container">
            <p class="mb-1">&copy; 2024 Your Company</p>
            <div class="small">
                <a href="#" class="text-secondary text-decoration-none">Privacy</a> |
                <a href="#" class="text-secondary text-decoration-none">Terms</a>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Xkk+MRS8CK7z4E31B4gtIjZrX0T2"
        crossorigin="anonymous"></script>
</body>

</html>
