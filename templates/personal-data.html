{% extends 'base.html' %}

{% block title %}
Creating Template
{% endblock %}

{% block main %}
<main class="container my-5">
    <div class="">
        <h2 id="h2" class="ms-heading mb-4 text-center">Create Your Resume</h2>
        <form action="{{ url_for('personal_data') }}" method="POST" class="resume-form bg-light" novalidate>
            <!-- Имя -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
            </div>

            <!-- Image -->
            <div class="mb-3" id="avatar">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com"
                    required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Телефон -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1234567890" required>
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>

            <!-- Город -->
            <div class="mb-3">
                <label for="city" class="form-label">City, Country</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="New York, USA">
            </div>

            <!-- Опыт работы -->
            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <textarea class="form-control" id="experience" name="experience"
                    placeholder="Describe your work experience" style="height: 100px"></textarea>
            </div>

            <!-- Образование -->
            <div class="mb-3">
                <label for="education" class="form-label">Education</label>
                <textarea class="form-control" id="education" name="education"
                    placeholder="Describe your education background" style="height: 100px"></textarea>
            </div>

            <!-- Навыки -->
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <textarea class="form-control" id="skills" name="skills" placeholder="List your key skills"
                    style="height: 100px"></textarea>
            </div>

            <!-- Кнопка отправки -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit Resume</button>
            </div>
        </form>

    </div>
    {% if error %}
    <div id="error-message" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <script>
        window.onload = function () {
            var errorMessage = document.getElementById("error-message");
            if (errorMessage) {
                // Прокручиваем страницу к сообщению об ошибке
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        };
    </script>



</main>

{% endblock %}
